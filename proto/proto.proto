syntax = "proto3";

package ChittyChat;
option go_package = "github.com/Mlth/Chitty-chat;chat";

message writtenMessage {
  string name = 1;
  string message = 2;
  string timeStamp = 3;
  int32 id = 4;
}

message emptyMessage {

}

service chat {
  rpc RecieveMessage(emptyMessage) returns (writtenMessage);
  rpc SendMessage(writtenMessage) returns (writtenMessage);
  rpc LeaveServer(writtenMessage) returns (writtenMessage);
  rpc JoinServer(writtenMessage) returns (writtenMessage);
}